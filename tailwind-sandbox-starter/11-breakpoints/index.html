<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Breakpoints & Media Queries</title>
  </head>
  <!-- Tailwind is mobile-first -->
  <!-- Tailwind's responsive design features are powered by media queries -->
  <!-- Tailwind's breakpoints are based on min-width media queries -->
  <body class="bg-black sm:bg-green-200 md:bg-blue-100">
  <h1 class="text-white md:text-xl lg:text-2xl"></h1>


  <script>
    function showBroswerWidth(){
      const width=window.innerWidth;
      const h1=document.querySelector('h1');
      h1.innerText=`width: ${width}`;
    }
    window.addEventListener('resize',showBroswerWidth);
    window.addEventListener('load',showBroswerWidth);
  </script>


  </body>
</html>

<!-- Breakpoint Classes
    sm	640px	  @media (min-width: 640px) { ... }
    md	768px	  @media (min-width: 768px) { ... }
    lg	1024px	@media (min-width: 1024px) { ... }
    xl	1280px	@media (min-width: 1280px) { ... }
    2xl	1536px	@media (min-width: 1536px) { ... }
  -->
